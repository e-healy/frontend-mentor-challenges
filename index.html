<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor Challenges</title>
</head>
<body>

    <div class="content-wrapper">
        <header class="header">
            <h1>Ellie's Frontend Mentor Challenges</h1>
            <h3>Discover my solutions below:</h3>
        </header>

        <div class="grid">
            <div class="cards">
                <div class="card-item">
                    <img src="./img/QR-codecomponent.jpeg" alt="QR code">
                    <div class="card-content">
                        <h2>QR Code Component</h2>
                    </div>
                    <div class="card-btn-container">
                        <button class="card-btn" id="codeBtn1">Code</button>
                        <button class="card-btn" id="liveBtn1" >Live</button>
                    </div>
                </div>
                <div class="card-item">
                    <img src="./img/blog-preview-card.jpeg" alt="Blog Preview Card">
                    <div class="card-content">
                        <h2>Blog Preview Card</h2>
                    </div>
                    <div class="card-btn-container">
                        <button class="card-btn" id="codeBtn2" type="button">Code</button>
                        <button class="card-btn" id="liveBtn2" type="button">Live</button>
                    </div>
                </div>
                <div class="card-item">
                    <img src="./img/faq-accordion.jpeg" alt="FAQ Accordion">
                    <div class="card-content">
                        <h2>FAQ Accordion</h2>
                    </div>     
                    <div class="card-btn-container">
                        <button class="card-btn" id="codeBtn3" type="button">Code</button>
                        <button class="card-btn" id="liveBtn3" type="button">Live</button>
                    </div>     
                </div>
                <div class="card-item">
                    <img src="./img/Order-summary.jpeg" alt="Order Summary">
                    <div class="card-content">
                        <h2>Order Summary Card</h2>
                    </div>
                    <div class="card-btn-container">
                        <button class="card-btn" id="codeBtn4" type="button">Code</button>
                        <button class="card-btn" id="liveBtn4" type="button">Live</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made with <span>&#10084</span> by Ellie Healy 2024</p>
    </footer>

    <script type="text/javascript" src="./script.js"></script>

</html>
